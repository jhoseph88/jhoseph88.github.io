<!DOCTYPE html>
<html>
<head>
  <title>Hippos Map</title>
  <style>
    #map {
      width: 100%;
      height: 100vh; /* 100% of the viewport height */
      border: none; /* Remove iframe border */
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        apiKey: params.get('apiKey'),
        coordinates: params.get('coordinates'),
        maxDistance: params.get('maxDistance') || 5000, // Default to 5000 meters if not specified
        restaurants: params.get('restaurants').split(';'),
      };
    }

    const { apiKey, coordinates, maxDistance, restaurants } = getQueryParams();
    const [lat, lng] = coordinates.split(',').map(Number);
    const userLocation = { lat, lng };

    function loadScript(src, callback) {
      const script = document.createElement('script');
      script.src = src;
      script.async = true;
      script.defer = true;
      script.onload = callback;
      document.head.appendChild(script);
    }

    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: userLocation,
        zoom: 12
      });

      restaurants.forEach((restaurant) => {
        const [lat, lng] = restaurant.split(',').map(Number);
        const location = { lat, lng };
        const marker = new google.maps.Marker({
          map: map,
          position: location,
          title: restaurant.name
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `<div><strong>${restaurant.name}</strong><br>Lat: ${lat}, Lng: ${lng}</div>`
        });

        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });

        const item = document.createElement('div');
        item.textContent = `${restaurant.name} - Lat: ${lat}, Lng: ${lng}`;
      });
    }

    window.onload = () => {
      if (apiKey && coordinates) {
        loadScript(`https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places`, initMap);
      } else {
        console.error('Required parameters not provided.');
      }
    };
  </script>
</body>
</html>
